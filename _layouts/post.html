---
layout: default
---
<article>
<div class="container">
  <div class="row">
  <div class="col-md-12">
    <figure class="post-media">
      
{% if page.image%}
      <img class="img " src="{{page.image}}" alt="{{page.title}}">
{% else %}
<img class="card-img-top" src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap">

{% endif %}

      </figure>
  </div>

  </div>

</div>
<div class="container">
  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>
  <section>
    {{ content }}
  </section>
</div>
</article>
